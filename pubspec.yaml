name: hackust
description: Dummmy app for Aer. The app will be used by users to rent, refill, and return their bottle.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.0
    font_awesome_flutter: ^8.8.1
    smooth_star_rating: ^1.1.1
    intl: ^0.16.0

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/
